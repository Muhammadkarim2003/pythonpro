<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django project</title>
    <style>
        /* CSS kodi */
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        
        #message {
            font-size: 24px;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Salom</h1>
    <button id="salomButton">Meni bos</button>
    <p id="message"></p>

    <script>
        // JavaScript kodi
        const button = document.getElementById('salomButton');
        const message = document.getElementById('message');

        button.addEventListener('click', function() {
            message.textContent = 'Hello, World!';
            message.style.color = 'blue';
        });
    </script>
</body>

</html>
